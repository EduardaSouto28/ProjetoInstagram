<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title> Maria Eduarda Souto </title>

  <body>

    <header> <!--Cabeçalho--> 

      <nav class="navbar nav-top"> 
        <div class="container-fluid nav-container"> 
          <img src="imagens/Instagram-Logo.png" id="Logo"> <!--logo-->

          <form class="d-flex" style= "padding-left: 160px"> <!--barra de pesquisa-->
            <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
          </form>

          <div style="margin-top: -12px;"> <!--ícones-->
            <i class="bi bi-house-door icons"></i>
            <i class="bi bi-chat-dots icons"></i>
            <i class="bi bi-plus-square icons"></i>
            <i class="bi bi-compass icons"></i>
            <i class="bi bi-heart icons"></i>
          </div>

        </div>
      </nav>

    </header>

    <section> <!--dividir a página em grids, maior que 768px vai dividr com 2/8/2, e menor vai dividir com 0/12/0-->
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-2"></div> 

          <div class="col-12 col-md-8">
            <div class="container">
              <div class="row" style="padding-top: 20px;"> <!--Perfil-->

                <div class="col-4"> <!--Foto do perfil-->
                 <img id="perfil" src="imagens/FotoPerfil.webp">
                </div>

                <div class="col-7"> <!--Ao lado da foto-->
                  <div class="row" style="padding-top:20px; padding-bottom:10px;">
                    <div class=" col-6 col-lg-3"> <!--username-->
                     <h3 class="username">UserName</h3>
                    </div>
                    <div class="col-3 col-lg-4" style="padding-top: 5px; padding-left: 40px;"> <!--Botão editar-->
                     <button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button> 
                    </div>
                    <div class="col-4 col-lg-1"> <!--Configuração-->
                     <i class="bi bi-gear-wide"></i>
                    </div>
                  </div>

                  <div class="row"> <!--seguidores-->
                    <div class="col-4">
                    <p class="profile-datas"><strong>194</strong> publicações</p></div>
                    <div class="col-4">
                    <p class="profile-datas"><strong>5.300</strong> seguidores</p></div>
                    <div class="col-4">
                    <p class="profile-datas"><strong>667</strong> seguindo</p></div>
                  </div>

                  <div class="row"> <!--Nome-->
                    <div class="col-12">
                     <h1 class="name">Nome</h1>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          
            <div style="padding-top: 0px;"> <!--Fotos destaques-->
              <div class="row">
               <div class="col-2"><canvas id="myCrl"></canvas></div>
               <div class="col-2"><canvas id="myCrl1"></canvas></div>
               <div class="col-2"><canvas id="myCrl2"></canvas></div>
              </div>
            </div>

            <div style="padding-bottom:55px;"> <!--Nome destaques-->
             <div class="row">
               <div class="col-2 stories">Nome destaque</div>
               <div class="col-2 stories">Nome destaque</div>
               <div class="col-2 stories">Nome destaque</div>
             </div>
            </div>
            
            <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;"> <!--Linha que separa-->
           
            <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist"> <!--Publicações-->
              <li class="nav-item" role="presentation">
               <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
              </li>

              <li class="nav-item" role="presentation"> <!--Salvos-->
               <a class="nav-link nav-link-2" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" role="tab" aria-controls="contact" aria-selected="false"><i class="bi bi-bookmark"></i> SALVOS</a>
              </li>

              <li class="nav-item" role="presentation"> <!--Marcados-->
               <a class="nav-link nav-link-3" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
              </li>
            </ul>
            
            <div class="tab-content">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="row" style="padding-bottom: 25px; padding-top: 15px;">
                  <div class="col-4">
                    <div class="card">
                      <img src="imagens/FotoFeed.png" class="card-img-top" alt="...">

                  <div class="col-4">
                    <div class="card">

                    </div>
                  </div>
                  <div class="col-4">

                      <img src="imagens/FotoFeed.png" class="card-img-top" alt="...">

                  <div class="col-4">
                    <div class="card">

                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card">
                    <img src="imagens/FotoFeed.png" class="card-img-top" alt="...">
                    </div>
                  </div>
                </div>
                
              </div>

              <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            </div>

          </div> 

          <div class="col-0 col-md-2"></div> 
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
